<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="booking.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Booking Form - Nepal Destinations</title>
</head>
<body>
    <header>
        <nav class="bg-white h-20 flex items-center justify-between px-6 shadow-md" style="justify-content:space-evenly;">
            <div class="flex items-center space-x-4">
                <a href="index.html" class="text-2xl font-bold text-gray-800" style="margin-right:90vh;">Nepal Destination</a>
            </div>
            <ul class="flex space-x-6">
                <li><a href="#home" class="text-gray-800 hover:text-blue-600">Home</a></li>
                <li><a href="#about" class="text-gray-800 hover:text-blue-600">About</a></li>
                <li><a href="#tour" class="text-gray-800 hover:text-blue-600">Tour</a></li>
                <li><a href="#package" class="text-gray-800 hover:text-blue-600">Package</a></li>
                <li><a href="#contact" class="text-gray-800 hover:text-blue-600">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mt-5">
        <div class="booking-form bg-light p-4 rounded shadow-sm">
            <h1 class="text-center mb-4">Booking Form</h1>
            <form action="booking.php" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="destination" class="form-label">Preferred Destination:</label>
                    <input type="text" id="destination" name="destination" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Tentative Date:</label>
                    <input type="date" id="date" name="date" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="transport" class="form-label">Mode of Transportation:</label>
                    <div class="form-check">
                        <input type="checkbox" id="car" name="transport[]" value="Car" class="form-check-input">
                        <label for="car" class="form-check-label">Car</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="bus" name="transport[]" value="Bus" class="form-check-input">
                        <label for="bus" class="form-check-label">Bus</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="air" name="transport[]" value="Air" class="form-check-input">
                        <label for="air" class="form-check-label">Air</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message:</label>
                    <textarea id="message" name="message" rows="4" class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>
    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; 2024 Nepal Destinations</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
